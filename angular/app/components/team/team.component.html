
<div class="container">
    <div class="at-section">
        <div class="at-section__title">Team</div>
    </div>
    <div data-column='3' class="at-grid">
        <div class="at-column" ng-repeat="member in vm.items">
            <div class="at-user">
                <div class="at-user__avatar"><img src="/img/team/{{member.img}}.jpg"/></div>
                <div class="at-user__name">{{member.member_name}}</div>
                <div class="at-user__title">{{member.member_title}}</div>
                <ul class="at-social">
                    <li class="at-social__item">
                        <a href="{{member.fb_link}}" target="_blank">
                            <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 9h3l-.375 3H14v9h-3.89v-9H8V9h2.11V6.984c0-1.312.327-2.304.984-2.976C11.75 3.336 12.844 3 14.375 3H17v3h-1.594c-.594 0-.976.094-1.148.281-.172.188-.258.5-.258.938V9z" fill-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
